<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT-Preview card container</title>

  <link rel="stylesheet" href="./stylesheet/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="card-container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="image"> 
  
    </div>
   
      <p>Equilibrium</p>
    
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm</p>

    </div>
    
    <div class="icons">
      <p><i class="fa-brands fa-ethereum"></i><span>00.041ETH</span></p>
      <p><i class="fa-duotone fa-clock-three"></i><span>3 days left</span></p>
    </div>
  </div>
  
  
</body>
</html>
