<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT-Preview card container</title>

  <link rel="stylesheet" href="./stylesheet/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="card-container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="image"> 
  
    </div>
   <div class="eqi">
    <p>Equilibrium #3429</p>
   </div>
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm</p>

    </div>
    
    <div class="icons">
      <div class="ethe">
        <p><i class="fa-brands fa-ethereum"></i>  <span>00.041ETH</span></p>
      </div>
      <div class="clock">
        <p><i class="fa-solid fa-clock"></i> <span>3 days left</span></p>
      </div>
      
    </div>
    
    <hr>
    <footer>
      <div class="foot-img">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <div class="foot-para">
        <p>Creation of <span>Arun Pandyan</span></p>
      </div>
    </footer>
  </div>
  
  
</body>
</html>
